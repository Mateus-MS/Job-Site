<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="./css/main/header.css">
    <link rel="stylesheet" href="./css/main/carrossel.css">
    <link rel="stylesheet" href="./css/main/feed.css">
    <link rel="stylesheet" href="./css/main/nav_bar.css">

    <link rel="stylesheet" href="./css/pop_up/pop_up.css">
    <link rel="stylesheet" href="./css/pop_up/top.css">
    <link rel="stylesheet" href="./css/pop_up/info.css">
    <link rel="stylesheet" href="./css/pop_up/tabs.css">
    <link rel="stylesheet" href="./css/pop_up/text.css">
    <link rel="stylesheet" href="./css/pop_up/player.css">
    <link rel="stylesheet" href="./css/pop_up/options.css">

</head>
<body>

    <div id="header">

        <div id="header__holder">

            <div id="header__holder__left">

                <div id="header__holder__left__name"></div>

                <div id="header__holder__left__search">

                    <div id="header__holder__left__search__input"></div>
                    
                    <div id="header__holder__left__search__icon"></div>

                </div>

            </div>

            <div id="header__holder__profile"></div>

        </div>

    </div>

    <div id="carrossel">

        <div id="carrossel__holder">

            <div id="carrossel__holder__TAG"></div>
            <div id="carrossel__holder__cards_holder">

                <div class="card">

                    <div class="card__icon_holder">

                        <div class="card__icon_holder__brand"></div>
                        
                        <div class="card__icon_holder__save"></div>

                    </div>

                    <div class="card__description"></div>

                    <div class="card__tag_holder">

                        <div class="card__tag_holder__tag"></div>
                        <div class="card__tag_holder__tag"></div>

                    </div>

                </div>

                <div class="card">

                    <div class="card__icon_holder">

                        <div class="card__icon_holder__brand"></div>
                        
                        <div class="card__icon_holder__save"></div>

                    </div>

                    <div class="card__description"></div>

                    <div class="card__tag_holder">

                        <div class="card__tag_holder__tag"></div>
                        <div class="card__tag_holder__tag"></div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div  id="feed">

        <div id="feed__controller">

            <div id="feed__controller__holder">

                <div id="feed__controller__holder__left"></div>
                <div id="feed__controller__holder__name"></div>
                <div id="feed__controller__holder__right"></div>

            </div>

        </div>

        <div id="feed__banner_holder">

            <div class="banner">

                <div class="banner__top">

                    <div class="banner__top__info">

                        <div class="banner__top__info__brand"></div>
                        <div class="banner__top__info__description"></div>

                    </div>

                    <div class="banner__top__save"></div>

                </div>

                <div class="banner__bot">

                    <div class="banner__bot__tag_holder">

                        <div class="banner__bot__tag_holder__tag"></div>
                        <div class="banner__bot__tag_holder__tag"></div>

                    </div>

                    <div class="banner__bot__location">

                        <div class="banner__bot__location__name"></div>
                        <div class="banner__bot__location__icon"></div>

                    </div>

                </div>

            </div>

            <div class="banner">

                <div class="banner__top">

                    <div class="banner__top__info">

                        <div class="banner__top__info__brand"></div>
                        <div class="banner__top__info__description"></div>

                    </div>

                    <div class="banner__top__save"></div>

                </div>

                <div class="banner__bot">

                    <div class="banner__bot__tag_holder">

                        <div class="banner__bot__tag_holder__tag"></div>
                        <div class="banner__bot__tag_holder__tag"></div>

                    </div>

                    <div class="banner__bot__location">

                        <div class="banner__bot__location__name"></div>
                        <div class="banner__bot__location__icon"></div>

                    </div>

                </div>

            </div>

            <div class="banner">

                <div class="banner__top">

                    <div class="banner__top__info">

                        <div class="banner__top__info__brand"></div>
                        <div class="banner__top__info__description"></div>

                    </div>

                    <div class="banner__top__save"></div>

                </div>

                <div class="banner__bot">

                    <div class="banner__bot__tag_holder">

                        <div class="banner__bot__tag_holder__tag"></div>
                        <div class="banner__bot__tag_holder__tag"></div>

                    </div>

                    <div class="banner__bot__location">

                        <div class="banner__bot__location__name"></div>
                        <div class="banner__bot__location__icon"></div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div id="nav_bar">

        <div class="nav_bar__icon"></div>
        <div class="nav_bar__icon"></div>
        <div class="nav_bar__icon"></div>

    </div>

    <script src="./js/utils.js"  type="module"></script>
    <script src="./js/pop_up.js" type="module"></script>

</body>
</html>
